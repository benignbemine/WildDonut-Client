<ion-view class="payment-background">
  <ion-nav-title>Withdrawals</ion-nav-title>
    <ion-content>    
      <div class="list card">
        <div class="profile-img-background">
          <div class="menu-profile-image text-center">
            <div class="profile-image"></div>
          </div>
        </div>
        <div class="item item-avatar">
          <div class="order-footer col col">
            <div class="row">
              <div class="col">Account Balance </div>
              <div class="col order-item">${{ transaction.accountBalance | number:2 }}</div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="col profile-container">
        <div class="col">
          <div class="list">
            <label class="item item-input bare">
              <i class="icon white ion-ios-world-outline"></i>
              <input type="text" class="text-center" ng-model="transaction.card" placeholder="CARD NUMBER" required>
            </label>
            <label class="item item-input bare">
              <i class="icon white ion-ios-calendar-outline"></i>
              <input type="text" class="text-right" placeholder="MM" ng-model="transaction.month">
              <input type="text" class="text-left" placeholder="YYYY" ng-model="transaction.year">
            </label>
            <label class="item item-input bare">
              <i class="icon white ion-ios-locked-outline"></i>
              <input type="text" class="text-center" placeholder="CVC" ng-model="transaction.cvc">
            </label>
            <button name="account" class="button button-large button-stable button-block account-button" value="Submit" ng-click="withdrawal()">
              Withdraw ${{ transaction.accountBalance }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
