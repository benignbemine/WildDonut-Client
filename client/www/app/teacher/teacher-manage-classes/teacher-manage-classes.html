<div>

  <button ng-click="addClass()">Add New Class</button>

  <div ng-repeat="class in allClasses">

    name: {{class.name}}<br>

    id: {{class._id}}<br>

    description: {{class.description}}<br>

    <button ng-click="editClass(class._id)">Edit Class</button>
    <button ng-click="deleteClass(class._id)">Delete Class</button>

  </div>


</div>
