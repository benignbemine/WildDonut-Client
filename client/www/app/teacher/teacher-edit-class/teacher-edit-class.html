<ion-view class="has-header" view-title="Edit Class">
  <ion-content>
    <div>
      <form>
        name: {{classInformation.name}}<br>
        <input type="text" name="classname" ng-model="classInformation.name" required>

        description: {{classInformation.description}}<br>
        <input type="text" name="description" ng-model="classInformation.description" required>


        rate ($): {{classInformation.rate}}<br>
        <input type="text" name="rate" ng-model="classInformation.rate" required>


        date: {{classInformation.date}}<br>
        <input type="text" name="date" ng-click="setDate()" ng-model="classInformation.date" required>


        time: {{classInformation.time}}<br>
        <input type="text" name="time" ng-click="setTime()" ng-model="classInformation.time" required>


        location: {{classInformation.location}}<br>
        <input type="text" name="location" ng-model="classInformation.location" required>

        <button type="submit" value="Submit" ng-click="updateClass()">Update Class</button>
      </form>
    </div>
  </ion-content>
</ion-view>
