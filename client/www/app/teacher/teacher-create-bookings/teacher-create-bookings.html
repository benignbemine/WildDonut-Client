<div>
  <h1>Create Class</h1>
  <form>

    <div>
      <label for="ClassName">Class Name: </label>
      <input type="text" name="Classname" ng-model="class.name" required>
    </div>

    <div>
      <label for="description">description: </label>
      <input type="text" name="description" ng-model="class.description" required>
    </div>

    <div>
      <label for="rate">rate: </label>
      <input type="text" name="rate" ng-model="class.rate" required>
    </div>

    <h3>Create booking for class</h3>

    <div ng-repeat="booking in class.available">
      startTime: {{start_time}}
      endTime: {{end_time}}
    </div>

    <div>
      <label for="availability">StartTime: </label>
      <input type="date" name="startTime" ng-model="start" required>
    </div>

    <div>
      <label for="availability">EndTime: </label>
      <input type="date" name="endTime" ng-model="end" required>
    </div>

    <button type="submit" value="Submit" ng-click="addBooking()">Add Booking</button>
    <button type="submit" value="Submit" ng-click="createClass()">Create Class</button>
  </form>
</div>
