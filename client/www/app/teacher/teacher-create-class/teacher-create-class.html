<ion-view class="has-header" view-title="Create Class">
  <ion-content>
    <div class="row responsive-md">
      <div class="col">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Class Name</span>
            <input type="text" ng-model="classInformation.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Location</span>
            <input type="text" ng-model="classInformation.location">
          </label>
          <label class="item item-input">
            <span class="input-label">Price</span>
            <input type="text" ng-model="classInformation.rate">
          </label>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" id="date" ng-model="classInformation.date">
          </label>
          <label class="item item-input">
            <span class="input-label">Start Time</span>
            <input type="time" id="startTime" ng-model="classInformation.start_time">
          </label>
          <label class="item item-input">
            <span class="input-label">End Time</span>
            <input type="time" id="endTime" ng-model="classInformation.end_time">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Description</span>
            <textarea rows="6" ng-model="classInformation.description"></textarea>
          </label>
            <span class="input-label">Class Photo</span>
            <div class="button button-stable" ng-file-select ng-file-change="uploadPhoto($files)" ng-multiple="multiple">Choose</div>
          <img class="block-image" style="background-image: url({{ classInformation.picture_url || 'img/default-class-image.png'}});" />
          <button name="login" class="button button-block button-action" ng-click="createClass()">
            CREATE CLASS
          </button>
        </div>
      </div>
  </ion-content>
</ion-view>
