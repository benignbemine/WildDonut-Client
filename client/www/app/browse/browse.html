<h1>Classes</h1>
<ul>
  <li ng-repeat="class in classes">
    <div>{{ class.name }}</div>
    <div>{{ class.date }}</div>
    <div>{{ class.start_time }}</div>
    <div>{{ class.end_time }}</div>
    <div>{{ class.location }}</div>
    <div>{{ class.description }}</div>
    <div>{{ class.rate }}</div>
    <div>{{ class.teacher_name }}</div>
    <div>{{ class.teacher_username }}</div>
  </li>
</ul>
